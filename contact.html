  <!-- contact form -->
  <h2 id="contact">CONTACT US</h2>
  <form class="row g-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" class="form-control" placeholder="ENTER THE FIRST NAME" id="validationDefault01"required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="ENTER THE LAST NAME" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">E-mail Id</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">City</label>
      <input type="text" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">State</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">GUJARAT</option>
        <option >MUMBAI</option>
        <option >DELHI</option>
        <option >BIHAR</option>
        <option >RAJASATHAN</option>
        <option >GOA</option>
        <option >ODHISHA</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">PINCODE</label>
      <input type="text" class="form-control" id="validationDefault05" required>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
